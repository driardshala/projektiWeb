<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!--NavBar Section-->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="homepage.html" id="navbar__logo">G&Sh Real Estate</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="contact.html" class="navbar__links">Contact</a>
                </li>
                <li class="navbar__item">
                    <a href="about.html" class="navbar__links">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main Section -->
    <div class="login_container">
        <div class="login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="name" placeholder="Name" required>
                    <i class='bx bxs-contact'></i>
                    <div class="error-message" id="nameError"></div>
                </div>
                <div class="input-box">
                    <input type="text" id="lastname" placeholder="Last Name" required>
                    <i class='bx bxs-contact'></i>
                    <div class="error-message" id="lastnameError"></div>
                </div>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="input-box">
                    <input type="password" id="cpassword" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-alt'></i>
                    <div class="error-message" id="cpasswordError"></div>
                </div>
                <div>
                    <label><input type="checkbox">Remember me?</label>
                </div>
                <div class="div1">
                    <button type="submit" onclick="validateForm()" class="btn">Login</button>
                    <div class="register-link">
                        <p>Don't have an account? <a href="register.html">Register</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <script src="register.js"></script>
</body>

</html>
